<div class="container-fluid">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">5-day forecast for {{city}}</h3>
    </div>
    <ul class="list-group">
      <!---->
      <li class="list-group-item" *ngFor="let foreCastItem of forecast">
        {{ foreCastItem.date | date: "EEEE, MMM d" }}: {{ foreCastItem.main }} -
        Min: {{ foreCastItem.min }} - Max: {{ foreCastItem.max }}
        <img
          class="icon"
          src="https://www.angulartraining.com/images/weather/{{foreCastItem.icon}}.png"
        />
      </li>
    </ul>
  </div>
  <button class="btn btn-success" tabindex="0" id="mainPageBtn" routerLink="/">
    &lt; Back to main page
  </button>
</div>
