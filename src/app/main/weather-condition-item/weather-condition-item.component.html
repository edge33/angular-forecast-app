<div class="well flex">
  <div *ngIf="weatherData">
    <h3>{{weatherData.name}} ({{location}})</h3>
    <h4>Current conditions: {{weatherData.weather[0].main}}</h4>
    <h4>Temperatures today:</h4>
    <p>Current {{weatherData.main.temp}} - Max {{weatherData.main.temp_max}} - Min {{weatherData.main.temp_min}}</p>
    <p>
      <a routerLink="/forecast/{{location}}">Show 5-day forecast for {{weatherData.name}}</a>
    </p>
  </div>
  <div>
    <span class="close" (click)="onCloseClick()">Ã—</span>
    <img *ngIf="condition" src="https://www.angulartraining.com/images/weather/{{condition}}.png" />
  </div>
</div>
