<div class="well">
  <h2>Enter a zipcode:</h2>
  <input
    class="form-control"
    placeholder="Zipcode"
    type="text"
    id="addLocation"
    [(ngModel)]="name"
  />
  <br />
  <button
    class="btn btn-primary"
    id="addLocationBtn"
    (click)="onAddLocationClick()"
  >
    Add location
  </button>
</div>
